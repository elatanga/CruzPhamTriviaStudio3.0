<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CruzPham Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- TAILWIND CDN HOTFIX -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#FBF5E6',
                200: '#F4E6BF',
                300: '#DDB856',
                400: '#C69C2E',
                500: '#B48811',
                600: '#8A6605',
                700: '#604600',
                800: '#3D2C00',
                900: '#1F1600',
              },
              luxury: {
                black: '#050505',
                dark: '#0A0A0A',
                panel: '#111111',
                glass: 'rgba(10, 10, 10, 0.95)',
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #F4E6BF 0%, #DDB856 50%, #B48811 100%)',
              'gold-gradient-text': 'linear-gradient(to bottom, #F4E6BF, #DDB856)',
              'luxury-radial': 'radial-gradient(circle at center, #1a1a1a 0%, #000000 100%)',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(221, 184, 86, 0.3)',
              'glow-strong': '0 0 25px rgba(221, 184, 86, 0.6)',
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          background-color: #050505;
          color: #DDB856;
          overflow: hidden;
          height: 100vh;
          height: 100dvh;
          width: 100vw;
        }
      }

      @layer utilities {
        .pt-safe { padding-top: env(safe-area-inset-top); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pl-safe { padding-left: env(safe-area-inset-left); }
        .pr-safe { padding-right: env(safe-area-inset-right); }
        
        .h-safe-screen { height: 100dvh; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #8A6605; border-radius: 2px; }

        .text-responsive-xs { font-size: clamp(8px, 1vh, 12px); }
        .text-responsive-base { font-size: clamp(10px, 1.5vh, 16px); }
        .text-responsive-lg { font-size: clamp(14px, 2.5vh, 24px); }
        .text-responsive-xl { font-size: clamp(18px, 3.5vh, 32px); }
        .text-responsive-hero { font-size: clamp(20px, 5vh, 60px); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
  </head>
  <body>
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
